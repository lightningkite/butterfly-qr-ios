
# QR Views

- id: com.lightningkite.butterfly.qr.BarcodeScannerView
  type: type
  template:
    pattern: BarcodeScannerView
    imports: [ButterflyQR]
  xib:
    name: view
    deferTo: android.view.View
    defaults:
      attribute/customClass: BarcodeScannerView
      attribute/customModule: ButterflyQR